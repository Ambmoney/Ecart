<!DOCTYPE html>
<html lang="en">
<head>
  <title>Shopping Cart</title>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="store.js" async></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Raleway:wght@300&display=swap" rel="stylesheet">
</head>
<body>
  <section>
  <header class="nav-scrolled">
    <a href="#" class="site-logo" aria-label="homepage">CanC</a>
    <nav class="main-nav">
      <ul class="nav__list">
       <li class="nav__list-item"><a href="#" class="nav__link">HOME</a></li>
       <li class="nav__list-item"><a href="#" class="nav__link">STORE</a></li>
       <li class="nav__list-item"><a href="#" class="nav__link">ABOUT</a></li>
     </ul>
    </nav>
  </section>
  <h1 class="brand-name brand-name-large">
    Canvas And Crane</h1>
  </header>
  

<section>
  <div>
  <div>
    <div>
      <span class="shop-item-price">$12.99</span>
      <button class="btn btn-primary shop-item-button" type="button">Add To Cart</button>
    </div>
  </div>
</div>
<section class="container content-section">
  <h2 class="section-header">Cart</h2>
  <div class="cart-row">
  <h2 class=" section-header">Templates</h2>
  <span class="cart-item cart-header cart column"> ITEM</span>
  <span class="cart-item cart-header cart column"> PRICE</span>
  <span class="cart-item cart-header cart column"> QUANTITY</span>
</div>
<div class="shop-items">
<div class="shop-item">
<div class = "cart-items">    
    <hr class="content-section">
    </section>
<div>
  <h2 class="section-header">Shopping Cart</h2>
  <hr>
</div>
<div class="checkout">
  <div class="total">
      <strong class="cart-total-title">Total</strong>
      <div class="items">`${}` items</div>
    </div>
    <span class="cart-total-price">${}</span>
  </div>
  <button class="btn button-primary btn-purchase">CHECKOUT</button>
</div>

</section>
<footer class="main-footer">
  <div class="container main-footer-container">
    <h3 class="brand-name">Canvas And Crane</h3>
    <ul class="nav footer-nav">
      <li>
        <a href="https://Alexisbradley.com">AlexisBradley.com</a>
      </li>
      <li>Twitter
      </li>
      <li>Insta</li>
      <li>Behance</li>
      
    </ul>
  </div>
</footer>
</body>
</html>
