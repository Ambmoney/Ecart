<!DOCTYPE html>
<html lang="en">
<head>
  <title>Shopping Cart</title>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="store.js" async></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
  <header class="nav-scrolled">
    <a href="#" class="site-logo" aria-label="homepage">CanC</a>

     </ul>

<section class="container content-section">

<div class="cart-row">

</div>
  <div class="shop-items">
    <div class="shop-item">
      
      <div class = "cart-items">
        <div class ="cart-row">
          <div class="cart-item cart-column">
          <img class="cart-item-image" src="images/sheets1.jpg" alt=""
          width="200"
              height="200">
          <span class="cart-item-title">Javascript Cheat Sheet</span> 
        
      </div>
      <span class="cart-price cart-column">12.99</span>
      <div class="cart-quantity cart-column">
        <input type="cart-quantity-input" type="number" value="1">
        <button class="btn btn-danger" type="button">Remove</button>
      </div>
      </div>

      <div class="cart-row">
        <div class="cart-item cart-column">
          <img class="shop-item-image"src="images/sheets1.jpg" alt=""
        width="200"
            height="200">
        <span class="shop-item-title">Javascript Cheat Sheet</span>
      </div>
          <span class="cart-price cart-column">12.99</span>
          <div class="cart-quantity cart-column">
          <button class="btn btn-primary shop-item-button"
          type="button"> ADD TO CART</button>
          <input class="cart-quantity-input" type="number" value="2">
          <button class="btn btn-danger">Remove</button>
        </div>
      </div>


      <div class="shop-item">
        <span class="shop-item-title">React Cheat Sheet</span>
        <img src="images/sheets2.jpg" src=""alt=""
          width="200"
            height="200">

        <span class="shop-item-price">14.99</span> 
        <button class="btn btn-primary shop-item-button"
          type="button"> ADD TO CART</button>
          <input class="cart-quantity-input" type="number" value="2">
          <button class="btn btn-danger">Remove</button>
        </div>
      </div>



    
      <div class="shop-item">
        <span class="shop-item-title">Css Cheat Sheet</span>
        <img src="images/sheets3.jpg" src=""alt=""
          width="200"

          <input class="cart-quantity-input" type="number" value="2">
          <button class="btn btn-danger">Remove</button>
        </div>
      </div>

    <hr class="content-section">
<div>
  <h2 class="section-header">Shopping Cart</h2>
  <hr>
  
  
</div>

<h5 class="action">Remove All</h5>
<div class="checkout">

      <div class="cart-total-title">Total </div>
      <div class="items">2 items</div>
    </div>

  </div>

</div>
