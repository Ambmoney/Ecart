<!DOCTYPE html>
<html lang="en">
<head>
  <title>Shopping Cart</title>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="store.js" async></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Raleway:wght@300&display=swap" rel="stylesheet">
</head>
<body>
  <header class="nav-scrolled">
    <a href="#" class="site-logo" aria-label="homepage">CanC</a>
    <nav class="main-nav">
      <ul class="nav__list">
       <li class="nav__list-item"><a href="#" class="nav__link">HOME</a></li>
       <li class="nav__list-item"><a href="#" class="nav__link">STORE</a></li>
       <li class="nav__list-item"><a href="#" class="nav__link">ABOUT</a></li>
     </ul>
    </nav>
  </header>
  
  
  

<section class="container content-section">
  <h1 class="brand-name brand-name-large">
    Canvas And Crane</h1>
  <h2 class=" section-header">Templates</h2>
    <div class="shop-items">
      <div class="shop-item">

        <span class="shop-item-title">Album 1</span>
        <img class="shop-item-image"src="images/sheets1.jpg" alt=""
        width="200"
            height="200">
        <div class="shop-item-details">
          <span class="shop-item-price">12.99</span>
          <button class="btn btn-primary shop-item-button"
          type="button"> ADD TO CART</button>
          <button class="btn btn-danger">Remove</button>
        </div>
      </div>


      <div class="shop-item">
        <span class="shop-item-title">Album 2</span>
        <img src="images/sheets2.jpg" src=""alt=""
          width="200"
            height="200">
      <div class="shop-item-details">
        <span class="shop-item-price">14.99</span> 
        <button class="btn btn-primary shop-item-button"
          type="button"> ADD TO CART</button>
          <button class="btn btn-danger">Remove</button>
        </div>
      </div>



    
      <div class="shop-item">
        <span class="shop-item-title">Album 3</span>
        <img src="images/sheets3.jpg" src=""alt=""
          width="200"
            height="200">
      <div class="shop-item-details">
        <span class="shop-item-price">14.99</span> 
        <button class="btn btn-primary shop-item-button"
          type="button"> ADD TO CART</button>
          <button class="btn btn-danger">Remove</button>
        </div>
      </div>

    <hr class="content-section">
<div>
  <h3 class="cart">Shopping Cart</h3>
  <hr>
  <h5 class="action">Remove All</h5>
</div>

<div class="checkout">
  <div class="total">
    <div>
      <div class="subtotal">Sub-Total </div>
      <div class="items">2 items</div>
    </div>
    <div class="total-amount">$28.99</div>
  </div>
  <button class="btn button">Checkout</button>
</div>


</section>
</body>
</html>
